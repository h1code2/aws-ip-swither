name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 定义要编译的目标平台
        include:
          - goos: windows
            goarch: amd64
            output_name: ip-switcher-windows-amd64.exe
          - goos: linux
            goarch: amd64
            output_name: ip-switcher-linux-amd64
          - goos: darwin
            goarch: arm64
            output_name: ip-switcher-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true

      - name: Get dependencies
        run: |
          go mod tidy

      - name: Build binary
        run: |
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }} -> ${{ matrix.output_name }}"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o "${{ matrix.output_name }}" -ldflags="-s -w" .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.output_name }}
          compression-level: 6

  # 创建 Release（仅当推送 tag 时）
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List files
        run: |
          ls -la */*
          find . -name "ip-switcher-*" -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */ip-switcher-*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}